      <div class="chat-c-history__search-bar">
        <label class="chat-c-search-field">
          <input
            class="chat-c-search-input"
            type="text"
            placeholder="Search for people to chat with"
          />
        </label>
      </div>
      <ul class="chat-c-user-list">
        <li class="chat-c-user selected chat-c-user--lobby" data-room="lobby">
          <div class="chat-l-user__container">
            <div class="chat-l-user__contaner__inner">
              <img
                class="chat-c-user__image"
                src="src/media/icons/globe.svg"
                alt="user profile"
              />
              <div class="chat-c-user__details">
                <div class="chat-c-user__name">Global</div>
                <div class="chat-c-user__message">Global chat room</div>
              </div>
            </div>
            <span class="chat-c-user__timestamp">LIVE</span>
          </div>
        </li>
      </ul>
    </aside>
    <div class="chat-l-container">

            class="chat-c-user__image--medium"

            alt="user profile"
          />

            <h1 class="chat-c-user__chat-info__name"></h1>
            <div class="chat-c-user__chat-info_status"></div>
          </div>
        </div>
        <div class="chat-c-user__actions">
          <button class="chat-c-user__details">
            <img src="src/media/icons/info.svg" />
